<div align="center" style="padding-top: 20%;">
  <span>Total count of records: {{totalItems}}</span>
  <br/>
  <span>Media:</span>
  <input [(ngModel)]="media"/>
  <br/>
  <span>Title:</span>
  <input [(ngModel)]="title"/>
  <br/>
  <span>Description:</span>
  <textarea [(ngModel)]="description"></textarea>
  <br/>
  <button
    (click)="addHistoryEvent()"
    class="button is-primary">
    Add event
  </button>
</div>

<table class="table table-hover">
  <thead>
  <tr>
    <td>Media</td>
    <td>Date</td>
    <td>Title</td>
    <td>Description</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let event of events">
    <td>{{event.media}}</td>
    <td>{{event.date }}</td>
    <td>{{event.title}}</td>
    <td>{{event.description}}</td>
  </tr>
  </tbody>
</table>
